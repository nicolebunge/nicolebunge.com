name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v3

      - name: ğŸ’š Use Node.js (.nvmrc)
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: ğŸ”‹ Install
        run: npm ci

      - name: âš™ï¸ Generate
        run: npm run generate

      - name: ğŸ¤– Linting
        run: npm run lint

      - name: ğŸ§ª Testing
        run: npm run test:ci

      - name: ğŸ› ï¸ Building
        run: npm run build

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

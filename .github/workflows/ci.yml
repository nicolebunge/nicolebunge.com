name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v5

      - name: ğŸ’š Use Node.js
        uses: actions/setup-node@v5
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: ğŸ”‹ Install
        run: npm ci --ignore-scripts

      - name: ğŸ¤– Linting
        run: npm run lint

      - name: ğŸ§ª Testing
        run: npm run coverage

      - name: ğŸ› ï¸ Building
        run: npm run build

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
